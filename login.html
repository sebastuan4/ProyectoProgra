<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->

    <title>REKTR</title>

  <body>
    <!--  --------------------↓ Aqui va el contenido ↓  -------------------->

    
    <form id="form_login" action="index.html">
        <img id="img_login" src="img/Logo_Rectangular.png" alt="Logo REKTR">
        <label id="label_id" for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username"><br>
      
        <label id="label_pass" for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br>
      
        <button id="btn_login" type="submit">Iniciar sesión</button>

        <button id="btn_recovery"type="button" onclick="openPasswordRecovery()">Recuperar contraseña</button>

        <script>
            function openPasswordRecovery() 
            {
              window.location.href = "recuperar-contrasena.html";
            }
          </script>
      </form>
      

    

    <!-- Footer -->
    
        <div id="footer_login" class="text-center p-4" style="background-color: #1956B4;color: whitesmoke;">
        © 2023 Copyright:
        <a class="text-reset fw-bold" href="index.html">REKTR</a>
        </div>
    </footer>
    
  </body>
